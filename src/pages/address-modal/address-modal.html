<ion-header>

  <ion-navbar>
    <ion-title>Remote Server Address configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
			<p> please enter the address of the remote mirror</p>
			 <ion-item>
   			 <ion-label fixed>Address</ion-label>
    			<ion-input type="text" [(ngModel)]="address" placeholder="mirror address">{{address}}</ion-input>
  			 </ion-item>
  		<ion-list>
 			 <button ion-item (click)="itemSelected('save')">
   		     Save
 			 </button>  
 			 <button ion-item (click)="itemSelected('delete')">
   		     Delete
 			 </button>
 			 <button ion-item (click)="itemSelected('cancel')">
   		     Cancel
 			 </button>  			   			 
		</ion-list>
</ion-content>
