<ion-header>

  <ion-navbar>
    <ion-title>{{modaltype}} Tag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
						<ion-grid>						
            <ion-row>
              <ion-col col-2 >              
                	<label for="vdescription">Description</label>                             
              </ion-col>
             	<ion-col col-8 class=" dashed-border">
         			 <input [(ngModel)]="thistag.Description" type="text" id="vdescription" align="left" />
              </ion-col>
            </ion-row>		
            				
            <ion-row>
              <ion-col col-2>              
                	<label for="vname" width="10">Value</label>                             
              </ion-col>
             	<ion-col col-8 class=" dashed-border">
         			 <input [(ngModel)]="thistag.value" type="text" id="vname" align="left"  />
              </ion-col>
            </ion-row>						
       </ion-grid>
</ion-content>
<ion-footer>
            <ion-row>
              <ion-col col-2 alignleft> 
       				  <button (click)="closeModal()">Cancel <ion-icon md="md-close"></ion-icon></button>
          		</ion-col>
          		<ion-col col-8>
          		</ion-col>
          		<ion-col col-2 >
          			<button (click)="saveModal()" float-right><ion-icon md="md-save" ></ion-icon>Save </button>
             	</ion-col>
           	</ion-row> 
</ion-footer>
