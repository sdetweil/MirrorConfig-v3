  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{this.modaltype}} Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
						<ion-grid>
            <ion-row>
              <ion-col col-2 >              
                	<label for="vname" width="10">Name:</label>                             
              </ion-col>
             	<ion-col col-8 class=" dashed-border">
         			 <input [(ngModel)]="thisimage.Name" type="text" id="vname" align="left"/>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-2 >              
                	<label for="vdescription">Description:</label>                             
              </ion-col>
             	<ion-col col-8 class=" dashed-border">
         			 <input [(ngModel)]="thisimage.Description" type="text" id="vdescription" align="left" class="dashed-border"/>
              </ion-col>
            </ion-row>             
						<ion-row>
              <ion-col col-2 > 
            		<label for="vtags"> Tags:</label>
            	</ion-col>
							<ion-col col-8>
 									<ion-select  title="Tags" multiple="true"  id="vtags" [(ngModel)]="thisimage.Tags" 
 											[compareWith]="checkSelectedTag" okText="Okay" cancelText="Dismiss"><ion-label>Tags</ion-label>
										<ion-option  *ngFor="let tag of data.Tags" value="{{tag._id}}">{{tag.value}}</ion-option>    
									</ion-select>
            	</ion-col>
						</ion-row>            
            
            <ion-row>
              <ion-col col-2> 
            		<label for="vsource"> Source:</label>
            	</ion-col>
							<ion-col col-8 >
								<ion-select  style="width:85%;" id="vsource" [(ngModel)]="thisimage.DataSource"
											[compareWith]="checkSelectedSource" okText="Okay" cancelText="Dismiss" (ionChange)='f()'>    
										<ion-option  *ngFor="let source of data.DataSources" value="{{source._id}}">{{source.Name}}</ion-option>
								</ion-select>
            	</ion-col>
						</ion-row>
           	           
            <ion-row (dblTap)="doubleClick(thisimage,true)" (dblTap)="doubleClick(thisimage,true)"> 
              <ion-col col-2 > 
            		<label for="vpath"> Path from Source:</label>
            	</ion-col>
							<ion-col col-10 >
								<span id="vpath"  class="dashed-border">{{thisimage.PathFromSource}}</span>               
            	</ion-col>
           	</ion-row>

       </ion-grid>
</ion-content>
<ion-footer>
            <ion-row>
              <ion-col col-2 alignleft> 
       				  <button (click)="closeModal()">Cancel <ion-icon md="md-close"></ion-icon></button>
          		</ion-col>
          		<ion-col col-8>
          		</ion-col>
          		<ion-col col-2 >
          			<button (click)="saveModal()" float-right><ion-icon md="md-save" ></ion-icon>Save </button>
             	</ion-col>
           	</ion-row> 
</ion-footer>
